<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 4</title>
    <link

      crossorigin="anonymous"

    <script

    ></script>
    <script

  <body>
    <div class="container position-relative">
      <form id="formulir" class="p-4">
        <table align="center">
          <thead>
            <tr>
              <th colspan="2">Form Login</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Username:</td>
              <td>
                <input
                  type="text"
                  name="username"
                  value=""
                  onfocus="kosongin1()"

              </td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <input
                  type="password"
                  name="password"
                  value=""
                  onfocus="kosongin2()"

              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="button"
                  name="proses"
                  value="Login"

                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>

    <script type="text/javascript" src="js/skripku.js"></script>
